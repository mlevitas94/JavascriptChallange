<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./purplerain/purplerain.css" />
    <link rel="stylesheet" href="./newyears/newyears.css" />
    <link rel="stylesheet" href="./calculator/calculator.css" />
    <link rel="stylesheet" href="./draganddrop/draganddrop.css" />
    <link rel="stylesheet" href="./hearthstone/hearthstone.css" />
    <link rel="stylesheet" href="./reset.css" />
</head>

<body>
    <div class="projectCont">
        <div id='purpleRainCont' class="purpleRainCont projectSection"></div>

        <div class="projectSection newYearsCont">
            <div class="title">Count Down to <span></span></div>
            <div class="countDownCont">
                <div class="containingCard">
                    <span class="countTitle">Days</span>
                    <div>
                        <span class="days card">
                            <b class="top">
                                <span class="nextNum" data-number=""></span>
                                <span class="flipCont">
                                    <span class="flipFront"><span></span></span>
                                    <span class="flipBack"><span></span></span>
                                </span>
                            </b>
                            <b class="bottom"><span>4</span></b>
                        </span>
                    </div>
                </div>
                <div class="containingCard">
                    <span class="countTitle">Hours</span>
                    <div>
                        <span class="hours card">
                            <b class="top">
                                <span class="nextNum" data-number=""></span>
                                <span class="flipCont">
                                    <span class="flipFront"><span></span></span>
                                    <span class="flipBack"><span></span></span>
                                </span>
                            </b>
                            <b class="bottom"><span>4</span></b>
                        </span>
                    </div>
                </div>
                <div class="containingCard">
                    <span class="countTitle">Minutes</span>
                    <div>
                        <span class="minutes card">
                            <b class="top">
                                <span class="nextNum" data-number=""></span>
                                <span class="flipCont">
                                    <span class="flipFront"><span></span></span>
                                    <span class="flipBack"><span></span></span>
                                </span>
                            </b>
                            <b class="bottom"><span>4</span></b>
                        </span>
                    </div>
                </div>
                <div class="containingCard">
                    <span class="countTitle">Seconds</span>
                    <div>
                        <span class="seconds card">
                            <b class="top">
                                <span class="nextNum" data-number=""></span>
                                <span class="flipCont">
                                    <span class="flipFront"><span></span></span>
                                    <span class="flipBack"><span></span></span>
                                </span>
                            </b>
                            <b class="bottom"><span>4</span></b>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="projectSection calculatorCont">
            <div class="calculator">
                <div class="resultBar">
                    <div class="result">
                        <span class="finalResult">0</span>
                        <span class="currentEq">0</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <span class="clear">C</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span class="zero">0</span>
                        <span class="decimal">.</span>
                    </div>
                    <div class="equations">
                        <span>/</span>
                        <span class="times">*</span>
                        <span>-</span>
                        <span>+</span>
                        <span class="equals">=</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="projectSection dragAndDrop">
            <div class="sectionContainers">
                <div class="left">
                    <div class="newInput">
                        <label>New Item</label>
                        <input type="text" />
                        <button>Add</button>
                    </div>

                    <span>Group 1</span>
                    <div class="itemGroup groupOne">
                        <div class="inner">

                        </div>
                        <div class="outer">

                        </div>
                    </div>

                </div>
                <div class="right">

                    <span>Group 2</span>
                    <div class="itemGroup groupTwo">
                        <div class="inner">

                        </div>
                        <div class="outer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="projectSection hearthCont">
            <!-- <div class="loadingModal">
                <div class="spinner">
                    <div class="cube1"></div>
                    <div class="cube2"></div>
                </div>

                <span>Loading assets...</span>

            </div> -->
            <div class="inputSide">
                <div class="inputSection">
                    <span>Search</span>
                    <input type="text" name="search" id="search">
                </div>
                <div class="inputSection">
                    <span>Rarity</span>
                    <div class="rarityCont">
                        <div>
                            <input type="checkbox" name="rarity" id="free">
                            <label for="free" class="free"></label>
                        </div>
                        <div>
                            <input type="checkbox" name="rarity" id="common">
                            <label for="common" class="common"></label>
                        </div>
                        <div>
                            <input type="checkbox" name="rarity" id="rare">
                            <label for="rare" class="rare"></label>
                        </div>
                        <div>
                            <input type="checkbox" name="rarity" id="epic">
                            <label for="epic" class="epic"></label>
                        </div>
                        <div>
                            <input type="checkbox" name="rarity" id="legendary">
                            <label for="legendary" class="legendary"></label>

                        </div>
                        
                    </div>
                </div>
                <div class="inputSection">
                    <span>Cost</span>
                    <select name="cost" id="cost">
                        <option value="null">N/A</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                    </select>
                </div>
                <div class="inputSection">
                    <span>Attack</span>
                    <select name="attack" id="attack">
                        <option value="null">N/A</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                    </select>
                </div>
                <div class="inputSection">
                    <span>Health</span>
                    <select name="health" id="health">
                        <option value="null">N/A</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                    </select>
                </div>
            </div>
            <div class="cardSide">
                <div class="cardScroll"></div>
                <button onclick="renderCards(true)">Load More</button>
            </div>
        </div>
    </div>
    <script src="./purplerain/purpleRain.js"></script>
    <script src="./newyears/newyears.js"></script>
    <script src="./calculator/calculator.js"></script>
    <script src="./draganddrop/draganddrop.js"></script>
    <script src="./hearthstone/hearthstone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
